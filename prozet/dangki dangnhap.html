<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping-cart</title>
    
    <link rel="stylesheet" href="dangki dangnhap.css" />
    
  </head>

  <body >
   <!-- Form đăng ký -->
<form id="register-form">
  <h2>Đăng ký</h2>
  <label for="username">Tên đăng nhập</label>
  <input type="text" id="username" name="username" required>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>
  <label for="password">Mật khẩu</label>
  <input type="password" id="password" name="password" required>
  <button type="submit">Đăng ký</button>
  <p>Sau khi đăng kí xong hãy qua <a>đăng nhập</a></p>
</form>

<!-- Form đăng nhập -->
<form id="login-form">
  <h2>Đăng nhập</h2>
  <label for="username">Tên đăng nhập hoặc email</label>
  <input type="text" id="login-username" name="username" required>
  <label for="password">Mật khẩu</label>
  <input type="password" id="login-password" name="password" required>
  <button type="submit" onclick="window.location.href='http:tr dang nhap.html';">Đăng nhập</button>
  >Đăng nhập</button>

</form>

   

    <script src="dangki dangnhap.js"></script>
  </body>
</html>
